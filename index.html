<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Site</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <h1>E-commerce Site</h1>
  </div>
    <div class="container">
      <div class="wrapper">
        <div class="app-details">
          <img src="/currencyexchange.jpg" class="app-icon" />
          <h1 class="app-title">Currency Converter</h1>
        </div>
        <div class="currency">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="100" />
        <div class="dropdowns">
          <select id="from-currency-select"></select>
          <select id="to-currency-select"></select>
        </div>
        <button id="convert-button">Convert</button>
        <p id="result"></p>
      </div>
    </div>

      <div id="product-list" class="product-list"></div>

      <div class="cart-summary">
        <h2>Cart Summary</h2>
        <p id="item-count">0 items</p>
        <p id="total-price">$0.00</p>
      </div>
    </div>

    <!-- scripts -->
    <!-- <script src="script.js"></script> -->
  </body>
</html>
